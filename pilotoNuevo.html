<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta Piloto</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
  <body>

    <!--Formulario-->
    <div class="container">
    <form id="form" class="row g-3 needs-validation m-5 bg-dark-subtle rounded-4 text-black-50 p-4">
        <fieldset >
          <legend>Alta Piloto</legend>
          <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" name="Nombre" class="form-control">
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" id="apellido" name="Apellido" class="form-control">
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="mb-3">
            <label class="form-label">Cantidad de Horas de vuelo</label>
            <input type="text" id="cantHoras" name="CantHoras" class="form-control">
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <div class="mb-3">
            <label class="form-label">Sexo</label><br>
            <input type="radio" id="sexo" name="Sexo" class="form-control-radio">Femenino <br>
            <input type="radio" id="sexo" name="Sexo" class="form-control-radio">Masculino <br>
            <input type="radio" id="sexo" name="Sexo" class="form-control-radio">Otro.. <br>
         </div>
         </div>
         <div class="col-sm-6 col-md-12 col-lg-12"></div>
          <div class="mb-3">
            <label class="form-label">Nacionalidad</label>
            <select class="form-select">
            <option value="" disabled selected > Seleccione la Nacionalidad</option>
            <option value="Argentina" name="Nacionalidad">Argentina</option>
            <option value="Uruguay" name="Nacionalidad">Uruguay</option>
            <option value="Chile" name="Nacionalidad">Chile</option>
            </select>
          </div>
          
          <button type="button" class="btn btn-primary" onclick="Validar()">Validar</button>
        </div>
        </fieldset>
      </form>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
