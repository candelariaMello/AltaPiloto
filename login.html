<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
        <link href="estilos.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        
    <h1>Inicio de Sesión</h1>
            
        <div class="container d-flex align-items-center justify-content-center">
          <form class="row g-3 needs-validation m-5 bg-dark-subtle rounded-4 text-black-50 p-4" id="validar">
            <div class="col-lg-12">
              <label  class="form-label">Email</label>
              <input type="email" placeholder="Ingrese su email" class="form-control" name="email" id="email">
            </div>
      
            <div class="col-lg-12">
              <label  class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password">
            </div>
    
            <div class="col-lg-12 text-center mt-4">
              <button class="btn btn-success" id="save" type="submit">Ingresando..</button>
            </div>
          </form>
        </div>


        <script src="login.js"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
